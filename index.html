<html>
    <head>        
            <link href="style.css" rel="stylesheet" type="text/css"/>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    </head>
    <body>
        <div class="container">
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button class="op">AC</button>
                <button class="op">DEL</button>
                <button class="op">%</button>
                <button class="op">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">+</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op">-</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button class="op">.</button>
                <button class="eqbt">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
